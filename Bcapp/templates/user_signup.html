{% extends 'base.html' %}
{% block title %} Sign up Page {% endblock %}

{% block content %}
<style>
button {
 position: relative;
 display: inline-block;
 margin: 15px;
 padding: 15px 30px;
 text-align: center;
 font-size: 18px;
 letter-spacing: 1px;
 text-decoration: none;
 color: #725AC1;
 background: transparent;
 cursor: pointer;
 transition: ease-out 0.5s;
 border-radius: 30px;
 border: 2px solid #725AC1;
 border-radius: 10px;
 box-shadow: inset 0 0 0 0 #725AC1;
}

button:hover {
 color: black;
 background-color:red;
 box-shadow: inset 0 -100px 0 0 #725AC1;
}

button:active {
 transform: scale(0.9);
}
form input{width:30%; text-align:center;  background-color:#f2f2f2; height:40; font-size:30px; border-radius:25px; }
h3 {font-size:34px; text-align:center; color:black;}
body {color:#0700CC; font-size:40px;}

</style>


<center>

<h3> Sign Up</h3>

<form method="POST">
{% csrf_token %}
<input type="text" name="un" placeholder="enter username" required>
<br><br>
<input type="email" name="em" placeholder="enter email" required>
<br><br>
<button type ="submit"> Signup </button>



</form>
<body>
{{ msg }}

</center>
</body>
{% endblock %}
