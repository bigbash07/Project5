{% extends 'base.html' %}
{% block title %} Login Page {% endblock %}
{% block content %}
<style>
button {
 position: relative;
 display: inline-block;
 margin: 15px;
 padding: 15px 30px;
 text-align: center;
 font-size: 18px;
 letter-spacing: 1px;
 text-decoration: none;
 color: #725AC1;
 background: transparent;
 cursor: pointer;
 transition: ease-out 0.5s;
 border-radius: 30px;
 border: 2px solid #725AC1;
 border-radius: 10px;
 box-shadow: inset 0 0 0 0 #725AC1;
}

button:hover {
 color: black;
 background-color:red;
 box-shadow: inset 0 -100px 0 0 #725AC1;
}

button:active {
 transform: scale(0.9);
}
form input{width:30%;text-align:center;  background-color:#f2f2f2; height:50; font-size:30px;border-radius:25px;}
</style>
<center>
<h1> Login </h1>
<form method="POST">
{% csrf_token %}
<input type="text" name="un" placeholder=" enter username" required>
<br><br>
<input type="password" name="pw" placeholder="enter password" required>
<br><br>
<button type="submit" > Login <span></span> </button>
</form>
</center>
{{ msg }}
{% endblock %}
